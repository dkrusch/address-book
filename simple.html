<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="address.css" />
  </head>
  <body>
    <fieldset>
      <label for="fullName">Name</label>
      <input type="text" id="fullName" placeholder="Enter person's full name" autofocus/>
    </fieldset>
    <fieldset>
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Address" />
    </fieldset>
    <button id="saveEntry">Save Address</button>
    <fieldset>
      <label for="thing">Thing</label>
      <input type="text" id="thing" placeholder="Enter a thing to buy" autofocus/>
    </fieldset>
    <fieldset>
      <label for="place">Place to buy</label>
      <input type="text" id="place" placeholder="Place you can buy it" />
    </fieldset>
    <button id="saveWish">Add to Wishlist</button>
    <article id="addressList"> </article>
    <script src="address.js"></script>
  </body>
</html>
